<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrato de Arriendo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f1f1f1;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
    }
    .vista-previa {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Contrato de Arriendo</h1>
  <form id="formulario">
    <input type="text" id="ciudad" value="Los Ángeles" placeholder="Ciudad" />
    <input type="text" id="fecha" value="17 de junio de 2025" placeholder="Fecha del contrato" />

    <h3>Arrendador</h3>
    <input type="text" id="arrendador" value="Dueño o representante del inmueble" placeholder="Nombre arrendador" />
    <input type="text" id="nacionalidad_arrendador" value="Chileno(a)" placeholder="Nacionalidad" />
    <input type="text" id="rut_arrendador" value="99.999.999-0" placeholder="RUT" />
    <input type="text" id="domicilio_arrendador" value="Calle Ficticia 1, Comuna de Los Ángeles" placeholder="Domicilio" />

    <h3>Arrendatario</h3>
    <input type="text" id="arrendatario" value="Persona que necesita arrendar" placeholder="Nombre arrendatario" />
    <input type="text" id="nacionalidad_arrendatario" value="Chileno(a)" placeholder="Nacionalidad" />
    <input type="text" id="rut_arrendatario" value="99.999.999-0" placeholder="RUT" />
    <input type="text" id="domicilio_arrendatario" value="Calle Ficticia 2, Comuna de Los Ángeles" placeholder="Domicilio" />

    <h3>Datos del Inmueble</h3>
    <input type="text" id="direccion_inmueble" value="Calle Ficticia 1, comuna de Los Ángeles, Región del Biobío" placeholder="Dirección inmueble" />
    <input type="text" id="uso" value="Vivienda" placeholder="Uso para fines de:" />

    <h3>Vigencia</h3>
    <input type="text" id="inicio" value="01 - 01 - 2025" placeholder="Inicio contrato" />
    <input type="text" id="termino" value="01 - 01 - 2026" placeholder="Término contrato" />

    <h3>Renta</h3>
    <input type="text" id="renta" value="$200.000" placeholder="Monto renta" />
    
    <h3>Banco</h3>
    <input type="text" id="banco" value="Estado" placeholder="Banco" />
    <input type="text" id="cuenta" value="Cta Rut, 12897345" placeholder="Cuenta depósito" />
    
    <h3>Mes de garantía</h3>
    <input type="text" id="garantia" value="$200.000" placeholder="Garantía" />

    <button type="button" class="btn" onclick="vistaPrevia()">Vista Previa</button>
    <div id="preview" class="vista-previa" style="display:none;"></div>
    <button type="button" class="btn" onclick="generarPDF()" style="display:none;" id="btn-generar">Generar PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
