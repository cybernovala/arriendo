<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrato de Arriendo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Contrato de Arriendo</h1>
  <form id="formulario">
    <label>Ciudad</label>
    <input type="text" id="ciudad" required />
    
    <label>Día</label>
    <input type="text" id="dia" required />
    
    <label>Mes</label>
    <input type="text" id="mes" required />
    
    <label>Año</label>
    <input type="text" id="anio" required />
    
    <label>Nombre Arrendador</label>
    <input type="text" id="arrendador" required />
    
    <label>Nacionalidad Arrendador</label>
    <input type="text" id="nacionalidad_arrendador" required />
    
    <label>RUT Arrendador</label>
    <input type="text" id="rut_arrendador" required />
    
    <label>Dirección Arrendador</label>
    <input type="text" id="direccion_arrendador" required />
    
    <label>Comuna Arrendador</label>
    <input type="text" id="comuna_arrendador" required />
    
    <label>Nombre Arrendatario</label>
    <input type="text" id="arrendatario" required />
    
    <label>Nacionalidad Arrendatario</label>
    <input type="text" id="nacionalidad_arrendatario" required />
    
    <label>RUT Arrendatario</label>
    <input type="text" id="rut_arrendatario" required />
    
    <label>Dirección Arrendatario</label>
    <input type="text" id="direccion_arrendatario" required />
    
    <button type="submit">Generar PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
